<form [formGroup]="form">
  <mat-checkbox *ngFor="let cd of columnDefinitions"  [formControlName]="cd.def">{{cd.label}}</mat-checkbox>
</form>
<table mat-table [dataSource]="requirments" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
   
    <ng-container *ngFor="let col of columnDefinitions" [matColumnDef]="col">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> {{col}} </th>
      <td mat-cell *matCellDef="let element"> {{element[col]}} </td>
    </ng-container>
   
  
   
  
    <mat-header-row *matHeaderRowDef="displayedColumns$ | async">
    </mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns$ | async"></mat-row>
  </table>
